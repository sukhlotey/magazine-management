<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark" >
<h1 class="text-light text-center">{{title}}</h1>
<div class="container mt-4 d-flex justify-content-center">
    <!-- Horizontal Magazine Card -->
    <div class="card mb-4" style="max-width: 900px;">
        <div class="row g-0">
            <div class="col-md-4">
                <!-- Image with fixed size -->
                <img src="{{ image }}" class="img-fluid rounded-start" alt="{{ title }}" style="width: 300px; height: 350px; object-fit: cover;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ title }}</h5>
                    <p class="card-text">By {{ author }}</p>

                    {%- if status == 'Available' -%}
                        <span class="badge bg-success">Available</span>
                    {%- elif status == 'Issued' -%}
                        <span class="badge bg-warning">Issued</span>
                    {%- endif -%}

                    <p class="mt-2"><strong>Publisher:</strong> {{ publisher }}</p>
                    <p><strong>ISSN:</strong> {{ issn }}</p>
                    <p>{{ description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
